<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e.keyCode - event</title>
    <meta name="viewport" content="width=device-width, minimum-scale=0.2, maximum-scale=2, user-scalable=no" />
    <link rel="stylesheet" href="../main.css"><!-- 預設值，不用加1 -->
    <link rel="stylesheet" href="../bootstrap-grid.css">
    
</head>
<body>
    <div class="wrap">
        <h1>event - e.keyCode</h1>
        <hr>

        
        <div class="step">
            <h2>點擊鍵盤console.log 出鍵盤編號</h2>
            <div class="content">
                <p>
                    <b>寫法</b>
                    e.keyCode<br>
                </p>
                <script>
                    var body =document.body;
                    function getKeycode(e){
                        // 取得鍵盤編號
                        console.log(e.keyCode);
                    };
                    body.addEventListener('keydown',getKeycode,false);
                </script>
            </div>
        </div>

    </div>
</body>
</html>
